    <script type="text/tikz">
\begin{tikzpicture}[scale=2]
    \coordinate (A) at (0,0);
    \coordinate (B) at (2,0);
    \coordinate (C) at (1,1.5);
    \draw[thick] (A) -- (B) -- (C) -- cycle;

    \coordinate (MA) at ($(A)!0.5!(B)$);
    \coordinate (MB) at ($(B)!0.5!(C)$);

    \path let
      \p1=($2*(B) - 2*(A)$), \p2=($2*(C) - 2*(B)$),
      \p{A}=(A), \p{B}=(B), \p{C}=(C),
      \n1={\x{B}^2+\y{B}^2-\x{A}^2-\y{A}^2}, \n2={\x{C}^2+\y{C}^2-\x{B}^2-\y{B}^2},
      \n{cp}={\x1*\y2 - \y1*\x2},
      \n{cx}={\n1/\n{cp}*\y2 - \n2/\n{cp}*\y1},
      \n{cy}={\n2/\n{cp}*\x1 - \n1/\n{cp}*\x2}
      in (\n{cx},\n{cy}) coordinate (O);

    \draw[red, dashed] let
      \p1=(O), \p2=(A), \n1={veclen(\x2-\x1, \y2-\y1)}
      in (O) circle(\n1);

    \foreach \point/\color in {A/black,B/black,C/black,O/red} {
        \fill[\color] (\point) circle (2pt) node[below left=-3pt] {$\point$};
    }

    \node[right] at (current bounding box.east) {
        \begin{minipage}{5cm}
        \small
        O formula:\\
        $O = \frac{a^2(b-c) + b^2(c-a) + c^2(a-b)}{2\det(a,b,c)}$
        \end{minipage}
    };
\end{tikzpicture}
    </script>
    <script type="text/tikz">
\begin{tikzpicture}[scale=2]
    \coordinate (A) at (0,0);
    \coordinate (B) at (5,0);
    \coordinate (C) at (1,1.5);
    \draw[thick] (A) -- (B) -- (C) -- cycle;

    \coordinate (MC) at ($(A)!0.5!(B)$);
    \coordinate (MA) at ($(B)!0.5!(C)$);
    \coordinate (C1) at ($(MC)!2cm!90:(B)$);
    \coordinate (C2) at ($(MC)!2cm!270:(B)$);
    \coordinate (A1) at ($(MA)!2cm!90:(C)$);
    \coordinate (A2) at ($(MA)!2cm!270:(C)$);

    \path [name path=LN1] (C1)--(C2);
    \path [name path=LN2] (A1)--(A2);
    \path [name intersections={of=LN1 and LN2, by=O}];

    \draw[red, dashed] let
      \p1=(O), \p2=(A), \n1={veclen(\x2-\x1, \y2-\y1)}
      in (O) circle(\n1);

    \foreach \point/\color in {A/black,B/black,C/black,O/red} {
        \fill[\color] (\point) circle (2pt) node[below left=-3pt] {$\point$};
    }
\end{tikzpicture}

    <script type="text/tikz">
\begin{document}

\def\angle{70} % launch angle
\def\v{6}   % initial velocity
\def\g{9.8} % gravitational acceleration
\def\r{0.1} % ball radius

\begin{tikzpicture}[
    scale=4,
    axis/.style={-stealth},
]

    \pgfmathsetmacro{\tGround}{{2*\v*sin(\angle)/\g}}
    \newcommand{\Ballx}[1]{{\v*#1*\tGround*cos(\angle)}}
    \newcommand{\Bally}[1]{{-0.5*\g*#1*#1*\tGround*\tGround+\v*#1*\tGround*sin(\angle)}}
    
    % Axis
    \draw[axis] (-0.3,0) -- ($1.2*(\Ballx{1},0)$) node[right] {$x$};
    \draw[axis] (0,-0.3) -- ($1.2*(0,\Bally{0.5})$) node[above] {$y$};

    % Angle
    \filldraw[opacity=0.5] (\r*1.6,0) arc(0:\angle:\r*1.6)node[opacity=1,midway,above right]{$\theta$} -- (0,0) -- cycle;

    % Ball
    \newcommand{\DrawBall}[2][black]{
        \filldraw[ball color=#1!50!] (\Ballx{#2},\Bally{#2}) circle(\r);
        \draw[-stealth,#1] (\Ballx{#2},\Bally{#2})
            --++({0.1*\v*cos(\angle)}, {-0.1*\g*#2*\tGround + 0.1*\v*sin(\angle)}); % velocity
    }

    \foreach \t in {0,0.2,0.8,1} {
        \DrawBall[black]{\t}
    }
    
    \draw[densely dotted] (\Ballx{0.2},0) node[below] {$x=v_0t\cos\theta$}
        -- (\Ballx{0.2},\Bally{0.2})
        -- (0,\Bally{0.2}) node[left] {$\displaystyle y=-\frac{1}{2}gt^2+v_0t\sin\theta$};
    
    \DrawBall[red]{0.5}
    
    % Trajectory
    \draw[samples=256,densely dotted,domain=0:1,variable=\t] plot(\Ballx{\t},\Bally{\t});

\end{tikzpicture}
\end{document}
    </script>
    <script type="text/tikz">
      \begin{document}
      \begin{tikzpicture}
        \def\nuPi{3.1459265}
        \foreach \i in {11,10,...,0}{% This one doesn't matter
          \foreach \j in {5,4,...,0}{% This will crate a membrane
                                     % with the front lipids visible
            % top layer
            \pgfmathsetmacro{\dx}{rand*0.1}% A random variance in the x coordinate
            \pgfmathsetmacro{\dy}{rand*0.1}% A random variance in the y coordinate,
                                           % gives a hight fill to the lipid
            \pgfmathsetmacro{\rot}{rand*0.1}% A random variance in the
                                            % molecule orientation      
            \shade[ball color=red] ({\i+\dx+\rot},{0.5*\j+\dy+0.4*sin(\i*\nuPi*10)}) circle(0.45);
            \shade[ball color=gray] (\i+\dx,{0.5*\j+\dy+0.4*sin(\i*\nuPi*10)-0.9}) circle(0.45);
            \shade[ball color=gray] (\i+\dx-\rot,{0.5*\j+\dy+0.4*sin(\i*\nuPi*10)-1.8}) circle(0.45);
            % bottom layer
            \pgfmathsetmacro{\dx}{rand*0.1}
            \pgfmathsetmacro{\dy}{rand*0.1}
            \pgfmathsetmacro{\rot}{rand*0.1}
            \shade[ball color=gray] (\i+\dx+\rot,{0.5*\j+\dy+0.4*sin(\i*\nuPi*10)-2.8}) circle(0.45);
            \shade[ball color=gray] (\i+\dx,{0.5*\j+\dy+0.4*sin(\i*\nuPi*10)-3.7}) circle(0.45);
            \shade[ball color=red] (\i+\dx-\rot,{0.5*\j+\dy+0.4*sin(\i*\nuPi*10)-4.6}) circle(0.45);
          }
        }
      \end{tikzpicture}
      \end{document}
    </script>
  <script type="text/tikz">
    \begin{document}
    \def\angle{0}
    \def\radius{3}
    \def\cyclelist{{"orange","blue","red","green"}}
    \newcount\cyclecount \cyclecount=-1
    \newcount\ind \ind=-1
    \begin{tikzpicture}[nodes = {font=\sffamily}]
      \foreach \percent/\name in {
          46.6/Chrome,
          24.6/Internet Explorer,
          20.4/Firefox,
          5.1/Safari,
          1.3/Opera,
          2.0/Other
        } {
          \ifx\percent\empty\else               % If \percent is empty, do nothing
            \global\advance\cyclecount by 1     % Advance cyclecount
            \global\advance\ind by 1            % Advance list index
            \ifnum3<\cyclecount                 % If cyclecount is larger than list
              \global\cyclecount=0              %   reset cyclecount and
              \global\ind=0                     %   reset list index
            \fi
            \pgfmathparse{\cyclelist[\the\ind]} % Get color from cycle list
            \edef\color{\pgfmathresult}         %   and store as \color
            % Draw angle and set labels
            \draw[fill={\color!50},draw={\color}] (0,0) -- (\angle:\radius)
              arc (\angle:\angle+\percent*3.6:\radius) -- cycle;
            \node at (\angle+0.5*\percent*3.6:0.7*\radius) {\percent\,\%};
            \node[pin=\angle+0.5*\percent*3.6:\name]
              at (\angle+0.5*\percent*3.6:\radius) {};
            \pgfmathparse{\angle+\percent*3.6}  % Advance angle
            \xdef\angle{\pgfmathresult}         %   and store in \angle
          \fi
        };
    \end{tikzpicture}
    \end{document}
  </script>
